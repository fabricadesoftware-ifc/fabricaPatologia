{% extends 'base.html' %}
{% block content %}

    <div class="two wide column"></div>
    <div class="twelve wide column">
    <div class="two wide column"></div>
        <div class="ui green fluid segment">
            <h2 class="ui center aligned header">Cadastrar veterinário</h2>

            <div class="ui button" onclick="history.go(-1);">
                <i class="angle double left icon"></i>
                Voltar para a página anterior
            </div>
            <form class="ui form segment" method="POST" enctype="multipart/form-data" style="background-color: #c8c8c8">
                {% csrf_token %}
                <div class="field">
                    <label class="collor-label-green">Nome</label>
                    {{ form.nome_veterinario }}
                </div>
                <div class="field">
                    <label class="collor-label-green">Telefone</label>
                     {{ form.telefone }}
                </div>
                <div class="field">
                    <label class="collor-label-green">CRMV</label>
                    {{ form.crmv }}
                </div>
                <button class="positive ui fluid button" type="submit">Salvar</button>
            </form>
        </div>
    </div>

{% endblock %}
