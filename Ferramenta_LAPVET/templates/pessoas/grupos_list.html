{% extends 'base.html' %}
{% block content %}
    <div class="two wide column"></div>
    <div class="twelve wide column">
        <div class="two wide column"></div>
    <div class="ui green fluid segment">
        <h2 class="ui center aligned header">Lista de grupos</h2>

        <div class="ui button" onclick="history.go(-1);">
            <i class="angle double left icon"></i>
            Voltar para a p√°gina anterior
        </div>

        <a href="{% url 'new_grupo' %}" class="ui right floated button">
            Cadastrar novo grupo
            <i class="angle double right icon"></i>
        </a>

        <table class="ui large striped table">
                <thead><tr class="center aligned">
                    <th>Grupo</th>
                    <th>Editar</th>
                    <th>Deletar</th>
                </tr></thead>
                <tbody>
                {% for grupo in grupos %}
                <tr>
                    <td class="center aligned">{{ grupo.name }}</td>
                    <td class="center aligned">
                        <a href="{% url 'update_grupo' grupo.id %}">
                        <i class="green edit icon"></i>
                    </a>
                    </td>
                    <td class="center aligned">
                        <a href="{% url 'delete_grupo' grupo.id %}">
                            <i class="red trash alternate icon"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
                {% endfor %}
        </table>
    </div>
    </div>

{% endblock %}
