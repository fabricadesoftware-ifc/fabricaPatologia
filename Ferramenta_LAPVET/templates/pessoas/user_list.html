{% extends 'base.html' %}
{% block content %}
    <div class="two wide column"></div>
    <div class="twelve wide column">
        <div class="two wide column"></div>
    <div class="ui green fluid segment">
        <h2 class="ui center aligned header">Lista de grupos</h2>

        <div class="ui button" onclick="history.go(-1);">
            <i class="angle double left icon"></i>
            Voltar para a página anterior
        </div>

        <a href="{% url 'cadastro_usuario' %}" class="ui right floated button">
            Cadastrar novo usuário
            <i class="angle double right icon"></i>
        </a>

        <table class="ui large striped table">
                <thead><tr class="center aligned">
                    <th>Nome</th>
                    <th>Grupo</th>
                    <th>Editar</th>
                    <th>Deletar</th>
                </tr></thead>
                <tbody>
                {% for user in users %}
                <tr>
                    <td class="center aligned">{{ user.username }}</td>
                    <td class="center aligned">{{ user.groups.name }}</td>
                    <td class="center aligned">
                        <a href="#">
                        <i class="green edit icon"></i>
                    </a>
                    </td>
                    <td class="center aligned">
                        <a href="#">
                            <i class="red trash alternate icon"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
                {% endfor %}
        </table>
    </div>
    </div>

{% endblock %}
