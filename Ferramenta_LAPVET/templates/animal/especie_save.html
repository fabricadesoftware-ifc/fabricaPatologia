{% extends 'base.html' %}
{% block content %}

    <div class="two wide column"></div>
    <div class="twelve wide column">

        <div class="ui fluid segment">
            <h3>Nova espécie</h3>
            <form class="ui form segment" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="field">
                <label class="collor-label-green">Espécie</label>
                {{ form.nome_especie }}
            </div>
                <button class="positive ui button" type="submit">Salvar</button>
            </form>
        </div>

    </div>

{% endblock %}
