{% extends 'base.html' %}
{% block content %}
    <div class="two wide column"></div>
    <div class="twelve wide column">
        <div class="two wide column"></div>
    <div class="ui green fluid segment">
        <h2 class="ui center aligned header">Lista de raças</h2>

        <div class="ui button" onclick="history.go(-1);">
            <i class="angle double left icon"></i>
            Voltar para a página anterior
        </div>

        <a href="{% url 'new_raca' %}" class="ui right floated button">
            Cadastrar nova raça
            <i class="angle double right icon"></i>
        </a>

        <table class="ui large striped table">
                <thead><tr class="center aligned">
                    <th>Raça</th>
                    <th>Espécie</th>
                    <th>Editar</th>
                    <th>Deletar</th>
                </tr></thead>
                <tbody>
                {% for raca in racas %}
                <tr>
                    <td class="center aligned">{{ raca.nome_raca }}</td>
                    <td class="center aligned">{{ raca.id_especie.nome_especie }}</td>
                    <td class="center aligned">
                        <a href="{% url 'update_raca' raca.id %}">
                        <i class="green edit icon"></i>
                    </a>
                    </td>
                    <td class="center aligned">
                        <a href="{% url 'delete_raca' raca.id %}">
                            <i class="red trash alternate icon"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
                {% endfor %}
        </table>
    </div>
    </div>

{% endblock %}
