{% extends 'base.html' %}
{% block content %}

<div class="two wide column"></div>
    <div class="twelve wide column">
        <div class="two wide column"></div>
    <div class="ui green fluid segment">

       <h2 class="ui center aligned header">Bairros cadastrados</h2>
        <div class="ui button" onclick="history.go(-1);">
            <i class="angle double left icon"></i>
            Voltar para a p√°gina anterior
        </div>

        <a href="{% url 'new_bairro' %}" class="ui right floated button">
            Cadastrar novo bairro
            <i class="angle double right button"></i>
        </a>

    <table class="ui large striped table">
                <thead><tr class="center aligned">
                    <th>Bairro</th>
                    <th>Editar</th>
                    <th>Deletar</th>
                </tr></thead>
                <tbody>
                {% for bairro in bairros %}
                <tr>
                    <td class="center aligned">{{ bairro.nome_bairro }}</td>
                    <td class="center aligned">
                        <a href="{% url 'update_bairro' bairro.id %}">
                        <i class="green edit icon"></i>
                    </a>
                    </td>
                    <td class="center aligned">
                        <a href="{% url 'delete_bairro' bairro.id %}">
                            <i class="red trash alternate icon"></i>
                        </a>
                    </td>
                </tr>
                </tbody>

            {% endfor %}
    </table>
    </div>
    </div>

{% endblock %}
