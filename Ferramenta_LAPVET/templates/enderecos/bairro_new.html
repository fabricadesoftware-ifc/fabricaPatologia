{% extends 'base.html' %}
{% block content %}

    <div class="two wide column"></div>
    <div class="twelve wide column">
        <div class="ui fluid segment">
            <h3>Cadastrar Bairro</h3>
            <form class="ui form segment" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="field">
                    <label class="collor-label-green">Nome do bairro</label>
                    {{ form.nome_bairro }}
                </div>
                <div class="field">
                    <label class="collor-label-green">Cidade</label>
                    {{ form.id_cidade }}
                </div>
                <button class="positive ui button" type="submit">Salvar</button>
            </form>
        </div>
    </div>

{% endblock %}
