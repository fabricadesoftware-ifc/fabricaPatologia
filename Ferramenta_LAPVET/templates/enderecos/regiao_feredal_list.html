{% extends 'base.html' %}
{% block content %}

<div class="two wide column"></div>
    <div class="twelve wide column">
        <div class="two wide column"></div>
        <div class="ui green fluid segment">

            <h2 class="ui center aligned header">Regiões federais cadastradas</h2>

        <a href="{% url 'new_regiao_fed' %}" class="ui right floated button">
            Cadastrar nova região federal
        </a>
        <br>
        <br>
            <table class="ui large striped table">
                <thead><tr class="center aligned">
                    <th>Região Federal</th>
                    <th>Editar</th>
                    <th>Deletar</th>
                </tr></thead>
                <tbody>
                {% for regiao in regioes %}
                <tr>
                    <td class="center aligned">{{ regiao.nome_regiao }}</td>
                    <td class="center aligned">
                        <a href="{% url 'update_regiao_fed' regiao.id %}">
                        <i class="green edit icon"></i>
                    </a>
                    </td>
                    <td class="center aligned">
                        <a href="{% url 'delete_regiao_fed' regiao.id %}">
                            <i class="red trash alternate icon"></i>
                        </a>
                    </td>
                </tr>
                </tbody>

            {% endfor %}
    </table>

    </div>
    </div>

{% endblock %}
