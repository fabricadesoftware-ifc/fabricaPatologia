{% extends 'base.html' %}
{% block content %}

<div class="two wide column"></div>
    <div class="twelve wide column">
    <div class="ui fluid segment">

        <h3>Lista de Regiões Federais</h3>

    <a href="{% url 'new_regiao_fed' %}" class="btn btn-primary">Cadastrar Região Federal</a>
      <br>
    <div class="ui middle aligned divided list">
        {% for regiao in regioes %}

            <div class="item">
                <div class="right floated content">
                <a href="{% url 'delete_regiao_fed' regiao.id %}">
                    <i class="trash alternate icon"></i>
                </a>
                </div>
                <div>
                    <a href="{% url 'update_regiao_fed' regiao.id %}">{{ regiao.nome_regiao }}</a>
                </div>
            </div>
    {% endfor %}
    </div>
    </div>

{% endblock %}
