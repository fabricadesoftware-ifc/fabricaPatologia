{% extends 'base.html' %}
{% block content %}

    <div class="two wide column"></div>
    <div class="twelve wide column">
        <div class="two wide column"></div>
        <div class="ui green fluid segment">
            <h2 class="ui center aligned header">Cadastrar estado</h2>

            <a class="ui button" href="{% url 'index_estado' %}">
                <i class="angle double left icon"></i>
                Voltar para a p√°gina anterior
            </a>
            <form id="formulario" class="ui form segment" method="POST" enctype="multipart/form-data" style="background-color: #c8c8c8">
                {% csrf_token %}
                <div class="field">
                    <label class="collor-label-green">Nome do estado</label>
                    {{ form.nome_estado }}
                </div>

                <button class="positive ui fluid button" type="submit">Salvar</button>
            </form>
        </div>
    </div>

{% endblock %}
